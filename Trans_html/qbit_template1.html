<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Expires" content="0">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-control" content="no-cache">
        <meta http-equiv="Cache" content="no-cache">
        <meta charset="utf-8-sig">
        <link rel="stylesheet" type="text/css" href="qbit.css"/>
		
    </head>
    <body>
        <div class="main_trans">
		<span style="vertical-align:middle;">
		<font size=4><b>{{main_trans}}</b></font>
		<font size=4 color="#3E3E3E">{{main}}</font>
        <audio id="player" src="{{src}}"></audio>
		</span>
		<img class="button audio" alt=""/>
		</div>
		<div class="more_trans">
		<font size=4><b>{{detail_trans}}</b></font>
		<font size=4 color="#3E3E3E">{{detail}}</font>
        </div>
		<div class="pos">
		<br>
		<font size=3><b>{{pos_str}}</b></font>
		<font size=3 color="#3E3E3E">{{pos}}</font>
        </div>
    </body>
    <script type="text/javascript" src="qbit.js"></script>
</html>
